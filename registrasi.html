<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodePen - Glassmorphism Login form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="form-box">                 
        <div class="form-value">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="registration-container">
                  <h2 class="text-center mb-4">Registrasi</h2>
                  <form action="login.html">
                    <div class="mb-3 pl">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Nama Depan" required autocomplete="off"
                        autofocus />
                    </div>
                    <div class="mb-3 pl">
                      <input type="text" class="form-control" placeholder="Nama Belakang" required autocomplete="off" />
                    </div>
                    <div class="mb-3 pl">
                      <input type="password" class="form-control" placeholder="Password" required autocomplete="off" />
                    </div>
                    <div class="mb-3 pl">
                      <input type="password" class="form-control" placeholder="Konfirmasi Password" required autocomplete="off" />
                    </div>
                    <div class="mb-3 pl">
                      <input type="date" class="form-control" placeholder="Konfirmasi Password" required autocomplete="off" />
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 360px;">Daftar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
